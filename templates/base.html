{% load static %}
<!doctype html>
<meta charset="utf-8">
    <title>{% block title %}Student Database{% endblock %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
      .errorlist {
        margin: 0;
        padding: 0;
      }
      .errorlist li {
        list-style: none;
        font-size: 90%;
        color: red;
      }
      .errorlist ~ input,
      .errorlist ~ select {
        border-color: red;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <head>
    
  </head>
  <body class="container">
    <h1>Student Database</h1>
    <hr>
    {% block content %}
    {% endblock %}
    <script type="text/javascript">
      document.querySelector('#id_name').classList.add('form-control')
      document.querySelector('#id_birthdate').classList.add('form-control')
      document.querySelector('#id_college').classList.add('form-control')
      document.querySelector('#id_branch').classList.add('form-control')

    </script>
  </body>
</html>
